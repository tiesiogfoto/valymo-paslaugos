 <style>
  :root{
    --bg:#0b1220; --card:#111827; --muted:#6b7280; --text:#e5e7eb; --brand:#22c55e; --brand-2:#a3e635; --ring:#99f6e4;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:linear-gradient(180deg,#0b1220,#0b1220 60%,#0d1324);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif}
  a{color:inherit;text-decoration:none}
  .container{max-width:1100px;margin:0 auto;padding:24px}
  header{position:sticky;top:0;backdrop-filter:saturate(1.2) blur(10px);background:rgba(11,18,32,.7);border-bottom:1px solid rgba(255,255,255,.06);z-index:50}
  .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
  .logo{display:flex;align-items:center;gap:12px;font-weight:700;letter-spacing:.2px}
  .logo .mark{width:36px;height:36px;border-radius:10px;background:conic-gradient(from 180deg at 50% 50%,var(--brand),var(--brand-2),var(--brand));display:grid;place-items:center;box-shadow:0 10px 30px rgba(34,197,94,.3)}
  .logo .mark svg{filter:drop-shadow(0 2px 6px rgba(0,0,0,.4))}
  .nav a.btn{padding:10px 16px;border:1px solid rgba(255,255,255,.1);border-radius:12px;transition:.2s}
  .nav a.btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#0a0f1e;border:0;font-weight:700}
  .nav a.btn:hover{transform:translateY(-1px)}

  .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center;padding:48px 0}
  .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid rgba(255,255,255,.1);border-radius:999px;color:var(--muted)}
  h1{font-size:44px;line-height:1.1;margin:14px 0 12px}
  h2{font-size:28px;margin:0 0 12px}
  p.lead{font-size:18px;color:#cbd5e1}
  .cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
  .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 18px;border-radius:14px;border:1px solid rgba(255,255,255,.12);cursor:pointer;transition:.2s}
  .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#0b1220;border:0;font-weight:800}
  .btn.secondary:hover,.btn.primary:hover{transform:translateY(-1px)}

  .card{background:radial-gradient(1200px 600px at 10% -10%,rgba(34,197,94,.08),transparent 50%),
         radial-gradient(800px 400px at 100% 10%,rgba(163,230,53,.08),transparent 40%),
         var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .grid{display:grid;gap:18px}
  .grid.cols-3{grid-template-columns:repeat(3,1fr)}
  .grid.cols-2{grid-template-columns:repeat(2,1fr)}
  .pill{font-size:13px;color:var(--muted)}

  .services .item{padding:18px}
  .services h3{margin:6px 0}

  .usp{display:grid;grid-template-columns:repeat(4,1fr);gap:14px;margin:24px 0}
  .usp .u{padding:14px;border:1px dashed rgba(255,255,255,.12);border-radius:14px;color:#cbd5e1}

  .section{padding:26px 0}
  .section h2{font-size:26px}

  .pricing .item{padding:20px}
  .pricing strong{font-size:22px}

  form{display:grid;gap:14px}
  .field{display:grid;gap:6px}
  input,select,textarea{background:#0f172a;color:var(--text);border:1px solid rgba(255,255,255,.12);padding:12px;border-radius:12px}
  label{font-size:14px;color:#cbd5e1}
  .two{display:grid;gap:12px;grid-template-columns:1fr 1fr}

  footer{margin-top:28px;padding:24px 0;border-top:1px solid rgba(255,255,255,.08);color:#94a3b8}
  .foot{display:grid;grid-template-columns:1.2fr .8fr;gap:16px}
  .small{font-size:13px;color:#94a3b8}

  @media (max-width: 880px){
    .hero{grid-template-columns:1fr}
    .grid.cols-3{grid-template-columns:1fr}
    .grid.cols-2{grid-template-columns:1fr}
    .usp{grid-template-columns:1fr 1fr}
    .foot{grid-template-columns:1fr}
    h1{font-size:34px}
  }
</style>
